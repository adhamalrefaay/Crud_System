<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">
        <div class="my-3">
            <button class="addBtn btn btn-info" onclick="openForm()">Add phone</button>

        </div>
        <div class="col-4 rounded shadow d-flex flex-column gap-3 p-3 mb-4 formm d-none">

            <input id="nameI" class="form-control" type="text" placeholder="name" />
            <input
            id="priceI"
            class="form-control"
            type="number"
            placeholder="price"
            />
            <input id="qtyI" class="form-control" type="number" placeholder="qty" />
            <button class="btn btn-info col-12" onclick="addPhone()">
                Add phone
            </button>
        </div>
    </div>
        
    <table class="table table-dark container ">
      <thead>
        <th>no</th>
        <th>name</th>
        <th>price</th>
        <th>qty</th>
        <th>sum</th>
        <th>actions</th>
      </thead>
      <tbody></tbody>
    </table>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="index.js"></script>
